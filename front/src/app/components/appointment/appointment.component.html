
<div >
  <h2 style="margin-bottom: 20px">Расписание:</h2>
  <div *ngFor="let newAppointement of newAppointements" class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">#{{newAppointement.id}}</h5>
      <p class="card-text">Описание: {{newAppointement.description}}</p>
      <p class="card-text">Пациент: {{newAppointement.patientData.name}}</p>
      <p class="card-text">Доктор: {{newAppointement.doctorData.name}}</p>
    </div>
  </div>
</div>
