
<h3 (click)="getDoctors()">DOCTORS: </h3>
<div>
  <div style="display: flex; flex-direction: row; justify-content: space-around; ">
    <div *ngFor="let doctor of doctors" class="card" style="width: 18rem;">
        <img src="../../../assets/image1.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{doctor.name}}</h5>
          <p class="card-text">Номер телефона: {{doctor.mobile}}</p>
          <p class="card-text">Адресс: {{doctor.address}}</p>
        </div>
    </div>
  </div>
</div>
