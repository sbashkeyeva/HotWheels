<ng-container *ngIf="!logged">
<div class="text-center container">
  <div style="width: 300px; margin: 0 auto; margin-top: 250px;">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <div>
        <div>
          <label for="user" class="sr-only">Username</label>
          <input class="form-control" id="user" type="text" placeholder="Username" [(ngModel)]="username">
        </div>
        <div style="margin-top: 20px">
          <label for="password" class="sr-only">Password</label>
          <input class="form-control" id="password" type="password" placeholder="Password" [(ngModel)]="password">
        </div>
      </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" (click)="auth()" data-dismiss="modal">Sign In</button>
    </div>
  </div>
</div>
</ng-container>

 <br/>
 <br/>

 <ng-container *ngIf="canSignUp">
  <div class="modal-body container text-center">
      <h1 class="h3 mb-3 font-weight-normal">Registration:</h1>
      <div>
        <div>
          <label for="newuser"> </label>
          <input class="form-control" id="newuser" placeholder="New Username" type="text" [(ngModel)]="signupname">
        </div>
        <div>
          <label for="email"></label>
          <input  class="form-control"id="email" type="text" placeholder="E-mail" [(ngModel)]="email">
        </div>
        <div>
          <label for="newpassword"></label>
          <input class="form-control" id="newpassword" type="password" placeholder="Password" [(ngModel)]="signuppassword">
        </div>

      </div>

    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      <button type="button" class="btn btn-primary" (click)="signup()" data-dismiss="modal">Sign Up</button>
    </div>
  </ng-container>
<ng-container *ngIf="logged">
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" (click)="logout()" data-dismiss="modal">Logout</button>
    </div>
</ng-container>
